<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="generator" content="Siteleaf, http://siteleaf.com" />

<!-- Verification -->
<!-- <meta name="google-site-verification" content="KlTWLPuP2NQJxtrtOFkRQGrMd1Nrl9C9avb9NJQKdMQ" /> -->

<title>{% if page.layout == 'index' %}{{ site.title | escape }}{% else %}{{ page.title | escape }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{site.description}}">
<meta name="twitter:title" content="{{site.title}}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:creator" content="{{site.twitter}}">
<meta name="twitter:image:src" content="http://greenwichcomedyfestival.co.uk/assets/img/meta/meta-image.png">

<!-- Open Graph -->
<meta property="og:title" content="{{page.title}}" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="en_GB" />
<meta property="og:url" content="{{site.url}}{{page.url}}" />
<meta property="og:image" content="http://greenwichcomedyfestival.co.uk/assets/img/meta/meta-image.png" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:site_name" content="{{ site.title }}" />

<!-- Icons -->
<link rel="apple-touch-icon" sizes="57x57" href="assets/img/icons/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="assets/img/icons/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="assets/img/icons/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="assets/img/icons/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="assets/img/icons/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="assets/img/icons/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="assets/img/icons/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="assets/img/icons/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="assets/img/icons/apple-touch-icon-180x180.png">
<link rel="icon" type="image/png" href="assets/img/icons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="assets/img/icons/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="assets/img/icons/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="assets/img/icons/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="assets/img/icons/manifest.json">
<link rel="mask-icon" href="assets/img/icons/safari-pinned-tab.svg" color="#4a4a4a">
<link rel="shortcut icon" href="assets/img/icons/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-TileImage" content="/img/icons/mstile-144x144.png">
<meta name="msapplication-config" content="/img/icons/browserconfig.xml">
<meta name="theme-color" content="#2F3BA2">

<!-- <link rel="stylesheet" href="/assets/css/app.css"> -->
<link rel="stylesheet" type="text/css" href="{{ "/assets/css/app.css" | prepend: site.baseurl }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

{% include icons.html %}
{% include analytics.html %}

</head>
